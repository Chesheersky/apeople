<div class="row">
  <div class="col-md-12" data-ng-show="people.length > 0">

    <nav class= "navbar navbar-default" role= "navigation" >
      <div class= "navbar-header" >
        <a class="btn btn-lg btn-success" href="#/edit-person/0">
          <i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Person
        </a>
      </div>
    </nav>
    <table class="table table-striped table-bordered">
      <thead>
        <th>Name&nbsp;</th>
        <th>Phone&nbsp;</th>
        <th>Description&nbsp;</th>
        <th>Modified&nbsp;</th>
      </thead>
      <tbody>
        <tr ng-repeat="data in people">
          <td>{{data.name}}</td>
          <td>{{data.phone}}</td>
          <td>{{data.description}}</td>
          <td>{{data.modified}}</td>
          <td><a href="#/edit-person/{{data.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Person</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-12" data-ng-show="people.length == 0">
    <div class="col-md-12">
      <h4>No people found</h4>
    </div>
  </div>
</div>
