<div class="view">
  <div class="container">
    <div class="row">
      <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
          <a class= "navbar-brand" href= "/quests"><i class="glyphicon glyphicon-th-large"></i> Quests </a>
          <a data-ng-show="quest._id" class= "navbar-brand" href= "quests/edit:0"><i class="glyphicon glyphicon-plus"></i> Create Quest </a>
          <a data-ng-show="quest._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Quest Number: {{Quest._id}}</a>
        </div>
      </nav>
      <header>
        <h3>{{title}}</h3>
      </header>
      <div class="col-md-12">
        <form role="form" name="myForm" class="form-horizontal">
          <div class="row">
            <div class= "form-group" ng-class="{error: myForm.name.$invalid}">
              <label class= "col-md-2"> Name </label>
              <div class="col-md-4">
                <input name="name" data-ng-model="quest.name" type= "text" class= "form-control" placeholder="Name" required/>
                <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
              </div>
            </div>
            <div class= "form-group">
              <label class= "col-md-2">Description </label>
              <div class="col-md-4">
                <input data-ng-model="quest.description" type= "text" class= "form-control" placeholder= "Description"/>
              </div>
            </div>
            <div class= "form-group">
              <label class= "col-md-2"></label>
              <div class="col-md-4">
                <a href="/quests" class="btn">Cancel</a>
                <button data-ng-click="save(quest);"
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
                <button data-ng-click="delete(quest)"
                data-ng-show="quest._id" class="btn btn-warning">Delete</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
